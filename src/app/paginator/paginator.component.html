<nav aria-label="paginator">
  <ul *ngIf="paginas?.length > 0" class="pagination">
    <li class="page-item" *ngIf="paginador.number > 0">
      <a class="page-link" aria-label="Next" [routerLink]="['/clientes/page', paginador.number-1]">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Anterior</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="{active: pagina-1 === paginador.number}">
      <a class="page-link" [routerLink]="['/clientes/page',pagina-1]" [ngStyle]="{'cursor': pagina-1 === paginador.number ? 'default' : ''}">
        {{ pagina }} <span class="sr-only" *ngIf="pagina-1 === paginador.number">(current)</span>
      </a>
    </li>
    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
      <a class="page-link" aria-label="Next" [routerLink]="['/clientes/page', paginador.number+1]">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Siguiente</span>
      </a>
    </li>
  </ul>
</nav>
